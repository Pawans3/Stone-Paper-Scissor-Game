<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scisor</title>
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>
    <h1>Stone Paper Scisor</h1>
    <div class="choices">
    <div class="choice" id="rock">
        <img src="stone.png">
      </div>
      <div class="choice" id="paper">
        <img src="paper.jpeg">
      </div>
      <div class="choice" id="scisor">
        <img src="scisor.png">
      </div>
    </div>

    <div class="score-board">
        <div class="user">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-cont">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
